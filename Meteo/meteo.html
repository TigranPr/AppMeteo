<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeteoFlash</title>

  <!-- Font & Icon -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Ottimizza il caricamento dei font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconnessione sicura per i font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Importa font "Poppins" in due pesi: 400 (normale) e 600 (semibold) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/> <!-- Font Awesome 6.5: per le icone -->

  <!-- Styles & Scripts -->
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script> 
</head>
<body>
  <!-- Contenitore principale dell'app -->
  <main class="app card">

    <!-- Intestazione dell'app -->
    <header class="app__header">
      <h1 class="app__title">
        <i class="fa-solid fa-cloud-sun-rain"></i> <!-- Icona meteo -->
        MeteoFlash <!--  Titolo visibile -->
      </h1>
    </header>

    <!-- Form di ricerca città -->
    <form id="formMeteo" class="search-bar card" autocomplete="off">
      <input type="text" id="inputCitta" placeholder="Cerca città…" required /> <!-- Campo di input per scrivere il nome della città -->
      <button type="submit" aria-label="Cerca">
        <i class="fa-solid fa-magnifying-glass"></i> <!-- Icona lente di ingrandimento -->
      </button>
    </form>

    <!-- Sezione per mostrare l'icona meteo dinamica -->
    <section id="animazioneMeteo" class="app__icon"></section>

    <!-- Sezione per mostrare i risultati meteo dettagliati -->
    <section id="risultatoMeteo" class="app__info card"></section>
  </main>
</body>
</html>
